<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>Railway tablo</h:head>
<h:body>
    <h:form>
        <h3>Select station</h3>
        <h:selectOneMenu>
            <f:selectItems value="#{formBean.stations}" var="station" itemLabel="#{station.name}" itemValue="#{station.id}" />
        </h:selectOneMenu>
        <h:outputLabel for="inline" value="Select Date" />
        <p:calendar id="inline" value="#{calendar.date}" mode="popup" />
        <h:commandButton value = "Submit" action = "result" />
    </h:form>

    <h:dataTable value="#{formBean.stations}" var="station">
        <h:column>
            <h:outputText value="#{station.name}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
